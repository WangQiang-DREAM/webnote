<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>denglu</title>
	<style type="text/css">
	.box{
		margin: 0px auto;
		padding: 50px;
		width: 400px;
		height: 200px;
		border: 1px solid #ff6700;
		background-color: #dcdcdc
	}
	input{
		width:250px;
		height: 20px;
		outline: none;
		border-radius:5px; 
		margin-bottom: 20px;
	}

	</style>
</head>
<body>
	<div class="box">
		电话<input type="text" name="phone"><br>
		密码<input type="password" name="password"><br>
		<button class="denglu">登录</button>
	</div>
	<script type="text/javascript" src="./js/jquery-3.2.0.min.js"></script>
	<script type="text/javascript">
		$(".denglu").click(function(){
			$.ajax({
			type:'post',
			dataType:'json',
			url:'http://test.zhituteam.com/chat/index.php?c=demo&a=login',
			data:{
				phone:$("input[name='phone']").val(),
				password:$("input[name='password']").val(),
			},
		})
			
			$.ajax({
			type:'get',
			dataType:'json',
			url:'http://test.zhituteam.com/chat/index.php?c=demo&a=login',
			data:{
				c:"demo",
				a:"getlist",
			},
			success:function(res){
				for (var i=0;i<res.result.length;i++){
					var a=res.result[i].phone;
					console.log(a)
					var b=res.result[i].password;
					if (a==$("input[name='phone']").val()&&b==$("input[name='password']").val()) {
						location.href='lianxi10.html'
					};
				}
				
			},
		})
			
		});
	</script>
</body>
</html>
