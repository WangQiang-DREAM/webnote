<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.act{
				width: 100px;
				height: 100px;
				background: #999;
			}
		</style>
	</head>
	<body>
		<div id="active">
			<button v-on:click="show">按钮</button>
				<div class="act" v-show="ok">	
				</div>
					
		</div>
	
		<script type="text/javascript" src="js/vue.js" ></script>
		<script type="text/javascript">
			var ar=new Vue({
				el:"#active",
				data:{
					ok:false,		
				},
				methods:{
					show:function(){
						if (this.ok==false) {	
							
							this.ok=!this.ok
//								console.log(this.ok)
						} else{
										this.ok=!this.ok	
//							console.log(this.ok)
							}
					}
				}
			})
		</script>
	</body>
</html>
