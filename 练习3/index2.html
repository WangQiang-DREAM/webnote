<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<div id="app">
	    <p>{{ message }}</p>
	    <input type="text" v-model="message"/>	  
	    <br>
	    <br />
	    <input type="checkbox" name="box1" id="box1" value="选项1" v-model="select"/>
	    <label for="box1">选项1</label>
	    <input type="checkbox" name="box2" id="box2" value="选项2"v-model="select"/>
	    <label for="box2">选项2</label>
	    <input type="checkbox" name="box3" id="box3" value="选项3" v-model="select"/>
	    <label for="box3">选项3</label>
	    <p>选中{{select}}</p>
	    <br />
	    <br />
	    男<input type="radio" name="男" id="男" value="男" v-model="selects"/><label for="男"></label>
	    女<input type="radio" name="女" id="女" value="女" v-model="selects"/><label for="女"></label>
	    <p>选择：{{selects}}</p>
	    
	    <br />
	    <select name="地址"  v-model="se">
	    	<option value="吉林">吉林</option>
	    	<option value="北京">北京</option>
	    	<option value="上海">上海</option>
	    	<option value="香港">香港</option>
	    </select>
	    <p> 选择：{{se}}</p>
	</div>
		<script src="js/vue.js"></script>
		<script type="text/javascript">
			var vm= new Vue({
				el:"#app",
				data:{
					message:"",
					select:[],
					selects:[],
					se:"北京",
				}
			})
		</script>
	</body>
</html>
